---
layout: default
---

<div class="post-header">
  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
    <h1 class="post-title">{{ page.title }}</h1>
  </div>
  {% if page.tags.size > 0 %}
  <div class="post-tags">
    Tags: 
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  {% endif %}
</div>

{{ content }}
